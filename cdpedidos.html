<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro de Pedido</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        h3 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Cadastro de Pedido</h3>
        <form action="cadastrarPedido.php" method="post">
            <div class="mb-3">
                <label for="Cod_Solicitante" class="form-label">Código do Solicitante:</label>
                <input type="number" name="Cod_Solicitante" id="Cod_Solicitante" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Confirmacao" class="form-label">Confirmação (0 ou 1):</label>
                <input type="number" name="Confirmacao" id="Confirmacao" class="form-control" min="0" max="1" required>
            </div>

            <div class="mb-3">
                <label for="FormaPagamento" class="form-label">Forma de Pagamento:</label>
                <input type="text" name="FormaPagamento" id="FormaPagamento" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Ped_Internet" class="form-label">Pedido pela Internet (0 ou 1):</label>
                <input type="number" name="Ped_Internet" id="Ped_Internet" class="form-control" min="0" max="1" required>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <footer>
        <p>Desenvolvido por João Vitor &copy; Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Ipq0vS8de16V5+d6TwduhP5UqdfHFwWzBzD6n8iDQnvY8+u" crossorigin="anonymous"></script>
</body>
</html>
